<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API - FinalDAWB</title>
    <!-- Carga Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="p-8">
<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Backend Operacional (API REST)</h1>

    <div id="status-message" class="p-3 mb-4 text-sm text-green-700 bg-green-100 rounded-lg hidden" role="alert"></div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- 1. Formulario de Registro -->
        <div class="bg-gray-50 p-4 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-indigo-700">1. Registro (POST /api/auth/register)</h2>
            <form id="register-form" class="space-y-4">
                <input type="text" id="reg-username" placeholder="Username" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="email" id="reg-email" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="password" id="reg-password" placeholder="Password (min 8 chars)" required class="w-full p-2 border border-gray-300 rounded-lg">
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition duration-150">Registrar</button>
            </form>
        </div>

        <!-- 2. Formulario de Login -->
        <div class="bg-gray-50 p-4 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-blue-700">2. Login (POST /api/auth/login)</h2>
            <form id="login-form" class="space-y-4">
                <input type="text" id="log-useremail" placeholder="Username o Email" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="password" id="log-password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded-lg">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-150">Iniciar Sesión</button>
            </form>
        </div>

        <!-- 3. Prueba de API Pública -->
        <div class="bg-gray-50 p-4 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-pink-700">3. Consulta Pública (GET /api/recetas)</h2>
            <button id="fetch-recipes-btn" class="w-full bg-pink-600 text-white p-2 rounded-lg hover:bg-pink-700 transition duration-150">Cargar Recetas Públicas</button>
            <p id="recipe-count" class="mt-4 text-gray-600 text-sm italic"></p>
        </div>
    </div>

    <!-- Área de Resultados -->
    <div class="mt-10">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Resultados y Salida JSON</h2>
        <pre id="api-output" class="bg-gray-800 text-green-400 p-4 rounded-lg overflow-x-auto text-sm shadow-inner min-h-[150px]"></pre>
    </div>

</div>

<script>
    // La URL base asume que el WAR se despliega como /FinalDAWB
    const API_BASE_URL = "/FinalDAWB/api";
    const statusMessage = document.getElementById('status-message');
    const apiOutput = document.getElementById('api-output');
    const recipeCount = document.getElementById('recipe-count');

    // --- Funciones Auxiliares ---

    /** Muestra un mensaje temporal de estado. */
    function showStatus(message, type = 'success') {
        const colors = {
            success: { bg: 'bg-green-100', text: 'text-green-700' },
            error: { bg: 'bg-red-100', text: 'text-red-700' }
        };

        statusMessage.className = `p-3 mb-4 text-sm rounded-lg ${colors[type].bg} ${colors[type].text}`;
        statusMessage.textContent = message;
        statusMessage.classList.remove('hidden');

        setTimeout(() => {
            statusMessage.classList.add('hidden');
        }, 5000);
    }

    /** Muestra el JSON de salida en formato preformateado. */
    function displayJson(data) {
        apiOutput.textContent = JSON.stringify(data, null, 2);
    }

    // --- Manejadores de Eventos ---

    document.getElementById('register-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('reg-username').value;
        const email = document.getElementById('reg-email').value;
        const password = document.getElementById('reg-password').value;

        const payload = { username, email, password };

        try {
            const response = await fetch(`${API_BASE_URL}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            displayJson(data);

            if (response.ok) {
                showStatus(`Registro exitoso para ${username}! ID: ${data.id}`, 'success');
            } else {
                showStatus(`Fallo en el registro: ${data.entity || response.statusText}`, 'error');
            }
        } catch (error) {
            showStatus(`Error de conexión: ${error.message}`, 'error');
        }
    });

    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const usernameOrEmail = document.getElementById('log-useremail').value;
        const password = document.getElementById('log-password').value;

        const payload = { usernameOrEmail, password };

        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            displayJson(data);

            if (response.ok) {
                showStatus(`Login exitoso para ${data.username}! Rol: ${data.role}`, 'success');
                // En una app real, guardarías el token aquí
            } else {
                showStatus(`Fallo de autenticación: ${data.entity || response.statusText}`, 'error');
            }
        } catch (error) {
            showStatus(`Error de conexión: ${error.message}`, 'error');
        }
    });

    document.getElementById('fetch-recipes-btn').addEventListener('click', async () => {
        try {
            const response = await fetch(`${API_BASE_URL}/recetas`, {
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            displayJson(data);

            showStatus(`Carga de recetas exitosa. ${data.length} resultados.`, 'success');
            recipeCount.textContent = `Total de recetas públicas encontradas: ${data.length}`;
        } catch (error) {
            showStatus(`Error al cargar recetas: ${error.message}. Verifica que la BD y las tablas existan.`, 'error');
            recipeCount.textContent = 'No se pudieron cargar las recetas.';
            apiOutput.textContent = 'Error: No se pudo conectar con el recurso /api/recetas.';
        }
    });
</script>
</body>
</html>
