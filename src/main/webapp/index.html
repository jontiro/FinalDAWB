<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de API - FinalDAWB</title>
    <!-- Carga Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="p-8">
<div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Backend Operacional (API REST)</h1>

    <div id="status-message" class="p-3 mb-4 text-sm text-green-700 bg-green-100 rounded-lg hidden" role="alert"></div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

        <!-- 1. Formulario de Registro -->
        <div class="bg-gray-50 p-4 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-indigo-700">1. Registro (POST /api/auth/register)</h2>
            <form id="register-form" class="space-y-4">
                <input type="text" id="reg-username" placeholder="Username" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="email" id="reg-email" placeholder="Email" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="password" id="reg-password" placeholder="Password (min 8 chars)" required class="w-full p-2 border border-gray-300 rounded-lg">
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition duration-150">Registrar</button>
            </form>
        </div>

        <!-- 2. Formulario de Login -->
        <div class="bg-gray-50 p-4 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-blue-700">2. Login (POST /api/auth/login)</h2>
            <form id="login-form" class="space-y-4">
                <input type="text" id="log-useremail" placeholder="Username o Email" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="password" id="log-password" placeholder="Password" required class="w-full p-2 border border-gray-300 rounded-lg">
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition duration-150">Iniciar Sesión</button>
            </form>
        </div>

        <!-- 3. Prueba de API Pública -->
        <div class="bg-gray-50 p-4 rounded-lg shadow-md border border-gray-200">
            <h2 class="text-xl font-semibold mb-4 text-pink-700">3. Consulta Pública (GET /api/recetas)</h2>
            <button id="fetch-recipes-btn" class="w-full bg-pink-600 text-white p-2 rounded-lg hover:bg-pink-700 transition duration-150">Cargar Recetas Públicas</button>
            <p id="recipe-count" class="mt-4 text-gray-600 text-sm italic"></p>
        </div>
    </div>

    <!-- Botón de Diagnóstico -->
    <div class="mt-8">
        <h2 class="text-xl font-semibold mb-3 text-red-600">4. Diagnóstico de Conexión y Roles</h2>
        <button id="diagnostico-btn" class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600 transition duration-150">Probar Conexión y Roles</button>
    </div>


    <!-- Área de Resultados -->
    <div class="mt-10">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Resultados y Salida JSON</h2>
        <pre id="api-output" class="bg-gray-800 text-green-400 p-4 rounded-lg overflow-x-auto text-sm shadow-inner min-h-[150px]"></pre>
    </div>

</div>

<script>
    // CRÍTICO: La URL base debe coincidir con el Context Root del WAR
    // Detectar automáticamente el context path actual
    const currentPath = window.location.pathname;
    const contextPath = currentPath.substring(0, currentPath.indexOf('/', 1)) || '';
    const API_BASE_URL = `${contextPath}/api`;

    console.log('Context Path detectado:', contextPath);
    console.log('API Base URL:', API_BASE_URL);

    const statusMessage = document.getElementById('status-message');
    const apiOutput = document.getElementById('api-output');
    const recipeCount = document.getElementById('recipe-count');

    // --- Funciones Auxiliares ---

    function showStatus(message, type = 'success') {
        const colors = {
            success: { bg: 'bg-green-100', text: 'text-green-700' },
            error: { bg: 'bg-red-100', text: 'text-red-700' }
        };

        statusMessage.className = `p-3 mb-4 text-sm rounded-lg ${colors[type].bg} ${colors[type].text}`;
        statusMessage.textContent = message;
        statusMessage.classList.remove('hidden');

        setTimeout(() => {
            statusMessage.classList.add('hidden');
        }, 8000);
    }

    function displayJson(data) {
        apiOutput.textContent = JSON.stringify(data, null, 2);
    }

    // Función auxiliar mejorada para manejar respuestas JSON o HTML
    async function handleResponse(response) {
        const contentType = response.headers.get('content-type');

        if (contentType && contentType.includes('application/json')) {
            return await response.json();
        } else {
            // Si no es JSON, probablemente es HTML (página de error)
            const text = await response.text();
            throw new Error(`Respuesta no-JSON recibida (${response.status}). El servidor devolvió HTML. Verifica la URL y que la aplicación esté desplegada correctamente.`);
        }
    }

    // --- Manejador de Diagnóstico de Conexión ---

    document.getElementById('diagnostico-btn').addEventListener('click', async () => {
        apiOutput.textContent = 'Probando conexión...';
        try {
            const response = await fetch(`${API_BASE_URL}/auth/diagnostico/roles`, {
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            });

            const data = await handleResponse(response);
            displayJson(data);

            if (response.ok) {
                showStatus(`Diagnóstico OK: Conexión a BD exitosa. Roles encontrados: ${data.join(', ')}`, 'success');
            } else {
                const errorMessage = data.message || `Error ${response.status}: Revise los logs de Tomcat.`;
                showStatus(`DIAGNÓSTICO FALLIDO: ${errorMessage}`, 'error');

                if (data.error === "PERSISTENCE_FAILURE") {
                    showStatus(`FALLO DE PERSISTENCIA: ${data.message}. Causa más probable: MariaDB apagada o credenciales incorrectas.`, 'error');
                }
            }
        } catch (error) {
            showStatus(`ERROR: ${error.message}`, 'error');
            apiOutput.textContent = `Error: ${error.message}\n\nVerifica:\n1. Que Tomcat esté corriendo\n2. Que la aplicación esté desplegada\n3. La URL en la consola del navegador (F12)`;
        }
    });



</script>
</body>
</html>
