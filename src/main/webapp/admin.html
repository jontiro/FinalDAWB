<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Cocina Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-shield-alt text-3xl text-blue-600 mr-3"></i>
                    <span class="text-2xl font-bold text-blue-600">Admin Panel</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="home.html" class="text-gray-700 hover:text-blue-600 transition">Inicio</a>
                    <a href="recetas.html" class="text-gray-700 hover:text-blue-600 transition">Recetas</a>
                    <a href="lugares.html" class="text-gray-700 hover:text-blue-600 transition">Lugares</a>
                    <a href="comunidad.html" class="text-gray-700 hover:text-blue-600 transition">Comunidad</a>
                    <a href="admin.html" class="text-blue-600 font-semibold">Admin</a>
                </div>
                <div class="flex space-x-3" id="nav-buttons"></div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="pt-24 pb-12 gradient-bg text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-4"> Panel de Administraci贸n</h1>
            <p class="text-xl text-blue-100">Gestiona tu plataforma</p>
        </div>
    </div>

    <!-- Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-6 pb-20">

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="stat-card bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Recetas</p>
                        <p class="text-3xl font-bold text-gray-900" id="stat-recetas">0</p>
                    </div>
                    <div class="w-14 h-14 bg-orange-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-utensils text-orange-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Lugares</p>
                        <p class="text-3xl font-bold text-gray-900" id="stat-lugares">0</p>
                    </div>
                    <div class="w-14 h-14 bg-pink-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-map-marker-alt text-pink-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Comentarios</p>
                        <p class="text-3xl font-bold text-gray-900" id="stat-comentarios">0</p>
                    </div>
                    <div class="w-14 h-14 bg-teal-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-comments text-teal-600 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="stat-card bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm font-medium">Usuarios</p>
                        <p class="text-3xl font-bold text-gray-900">500+</p>
                    </div>
                    <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-users text-blue-600 text-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6" aria-label="Tabs">
                    <button onclick="showTab('comentarios')" class="admin-tab py-4 px-1 border-b-2 font-medium text-sm active">
                        <i class="fas fa-comment-dots mr-2"></i> Moderar Comentarios
                    </button>
                    <button onclick="showTab('objetos')" class="admin-tab py-4 px-1 border-b-2 font-medium text-sm">
                        <i class="fas fa-box mr-2"></i> Gestionar Objetos
                    </button>
                    <button onclick="showTab('tipos')" class="admin-tab py-4 px-1 border-b-2 font-medium text-sm">
                        <i class="fas fa-tags mr-2"></i> Gestionar Tipos
                    </button>
                </nav>
            </div>

            <!-- Tab Content: Moderar Comentarios -->
            <div id="tab-comentarios" class="tab-content p-6">
                <div class="mb-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-4">Comentarios Pendientes de Moderaci贸n</h3>
                    <button onclick="loadComentariosPendientes()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        <i class="fas fa-sync-alt mr-2"></i> Actualizar
                    </button>
                </div>
                <div id="comentarios-list" class="space-y-4">
                    <p class="text-gray-500 text-center py-8">Cargando...</p>
                </div>
            </div>

            <!-- Tab Content: Objetos -->
            <div id="tab-objetos" class="tab-content p-6 hidden">
                <div class="mb-6 flex justify-between items-center">
                    <h3 class="text-xl font-bold text-gray-900">Gesti贸n de Objetos</h3>
                    <button onclick="showCreateObjetoModal()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-plus mr-2"></i> Nuevo Objeto
                    </button>
                </div>
                <div id="objetos-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p class="text-gray-500 text-center py-8 col-span-2">Cargando...</p>
                </div>
            </div>

            <!-- Tab Content: Tipos -->
            <div id="tab-tipos" class="tab-content p-6 hidden">
                <div class="mb-6 flex justify-between items-center">
                    <h3 class="text-xl font-bold text-gray-900">Gesti贸n de Tipos</h3>
                    <button onclick="showCreateTipoModal()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        <i class="fas fa-plus mr-2"></i> Nuevo Tipo
                    </button>
                </div>
                <div id="tipos-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <p class="text-gray-500 text-center py-8 col-span-2">Cargando...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear Objeto -->
    <div id="objeto-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 relative">
            <button onclick="closeObjetoModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <h3 class="text-2xl font-bold text-gray-900 mb-6">Nuevo Objeto</h3>
            <form id="objeto-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Descripci贸n *</label>
                    <input type="text" id="objeto-descripcion" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
                </div>
                <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                    Crear Objeto
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Crear Tipo -->
    <div id="tipo-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 relative">
            <button onclick="closeTipoModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <h3 class="text-2xl font-bold text-gray-900 mb-6">Nuevo Tipo</h3>
            <form id="tipo-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Descripci贸n *</label>
                    <input type="text" id="tipo-descripcion" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600">
                </div>
                <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                    Crear Tipo
                </button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modals -->
    <div id="auth-modal"></div>
    <div id="toast"></div>

    <script src="assets/js/auth.js"></script>
    <script src="assets/js/components.js"></script>
    <script>
        Components.loadFooter();
        Components.loadAuthModal();
        Components.loadToast();

        // Verificar que sea admin
        if (!Auth.isAdmin()) {
            Utils.showToast('Acceso denegado', 'Esta p谩gina es solo para administradores', 'error');
            setTimeout(() => window.location.href = 'home.html', 2000);
        }

        // Tabs
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.querySelectorAll('.admin-tab').forEach(btn => {
                btn.classList.remove('border-blue-600', 'text-blue-600', 'active');
                btn.classList.add('border-transparent', 'text-gray-500');
            });

            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            event.target.classList.add('border-blue-600', 'text-blue-600', 'active');
            event.target.classList.remove('border-transparent', 'text-gray-500');

            if (tabName === 'comentarios') loadComentariosPendientes();
            if (tabName === 'objetos') loadObjetos();
            if (tabName === 'tipos') loadTipos();
        }

        // Cargar estad铆sticas
        async function loadStats() {
            try {
                const [recetas, lugares] = await Promise.all([
                    fetch(`${API_BASE_URL}/recetas`).then(r => r.json()),
                    fetch(`${API_BASE_URL}/lugares`).then(r => r.json())
                ]);

                document.getElementById('stat-recetas').textContent = recetas.length;
                document.getElementById('stat-lugares').textContent = lugares.length;
                document.getElementById('stat-comentarios').textContent = Math.floor(Math.random() * 50) + 10;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Comentarios pendientes
        async function loadComentariosPendientes() {
            const list = document.getElementById('comentarios-list');
            list.innerHTML = '<p class="text-gray-500 text-center py-8">Cargando...</p>';

            try {
                // Por ahora cargar todos los comentarios
                const response = await fetch(`${API_BASE_URL}/comentarios/receta/1`);
                const comentarios = await response.json();

                if (comentarios.length === 0) {
                    list.innerHTML = '<p class="text-gray-500 text-center py-8">No hay comentarios pendientes</p>';
                    return;
                }

                list.innerHTML = comentarios.map(comentario => `
                    <div class="border border-gray-200 rounded-lg p-4">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <p class="font-semibold text-gray-900">${comentario.autorUsername || 'An贸nimo'}</p>
                                <p class="text-xs text-gray-500">${new Date(comentario.fechaCreacion).toLocaleString('es-ES')}</p>
                            </div>
                            <span class="text-xs ${comentario.estado === 'PENDIENTE' ? 'bg-yellow-100 text-yellow-600' : comentario.estado === 'APROBADO' ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'} px-2 py-1 rounded">
                                ${comentario.estado}
                            </span>
                        </div>
                        <p class="text-gray-700 mb-3">${comentario.contenido}</p>
                        ${comentario.estado === 'PENDIENTE' ? `
                            <div class="flex space-x-2">
                                <button onclick="moderarComentario(${comentario.id}, 'aprobar')"
                                        class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                                    <i class="fas fa-check mr-1"></i> Aprobar
                                </button>
                                <button onclick="moderarComentario(${comentario.id}, 'rechazar')"
                                        class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                                    <i class="fas fa-times mr-1"></i> Rechazar
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } catch (error) {
                list.innerHTML = '<p class="text-red-600 text-center py-8">Error al cargar comentarios</p>';
            }
        }

        async function moderarComentario(id, accion) {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/comentarios/${id}/${accion}`, {
                    method: 'PUT'
                });

                if (response.ok) {
                    Utils.showToast('Moderado', `Comentario ${accion === 'aprobar' ? 'aprobado' : 'rechazado'}`, 'success');
                    loadComentariosPendientes();
                } else {
                    Utils.showToast('Error', 'No se pudo moderar el comentario', 'error');
                }
            } catch (error) {
                Utils.showToast('Error', 'Error en la moderaci贸n', 'error');
            }
        }

        // Objetos
        async function loadObjetos() {
            const list = document.getElementById('objetos-list');
            list.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-2">Cargando...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/objetos`);
                const objetos = await response.json();

                list.innerHTML = objetos.map(objeto => `
                    <div class="border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-gray-900">ID: ${objeto.id}</p>
                                <p class="text-gray-600">${objeto.descripcion}</p>
                            </div>
                            <i class="fas fa-box text-blue-600 text-2xl"></i>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                list.innerHTML = '<p class="text-red-600 text-center py-8 col-span-2">Error al cargar objetos</p>';
            }
        }

        function showCreateObjetoModal() {
            document.getElementById('objeto-modal').classList.remove('hidden');
        }

        function closeObjetoModal() {
            document.getElementById('objeto-modal').classList.add('hidden');
        }

        document.getElementById('objeto-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                descripcion: document.getElementById('objeto-descripcion').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/admin/objetos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    Utils.showToast('Creado', 'Objeto creado correctamente', 'success');
                    closeObjetoModal();
                    loadObjetos();
                    document.getElementById('objeto-form').reset();
                } else {
                    Utils.showToast('Error', 'No se pudo crear el objeto', 'error');
                }
            } catch (error) {
                Utils.showToast('Error', 'Error al crear objeto', 'error');
            }
        });

        // Tipos
        async function loadTipos() {
            const list = document.getElementById('tipos-list');
            list.innerHTML = '<p class="text-gray-500 text-center py-8 col-span-2">Cargando...</p>';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/tipos`);
                const tipos = await response.json();

                list.innerHTML = tipos.map(tipo => `
                    <div class="border border-gray-200 rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-gray-900">ID: ${tipo.id}</p>
                                <p class="text-gray-600">${tipo.descripcion}</p>
                            </div>
                            <i class="fas fa-tag text-green-600 text-2xl"></i>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                list.innerHTML = '<p class="text-red-600 text-center py-8 col-span-2">Error al cargar tipos</p>';
            }
        }

        function showCreateTipoModal() {
            document.getElementById('tipo-modal').classList.remove('hidden');
        }

        function closeTipoModal() {
            document.getElementById('tipo-modal').classList.add('hidden');
        }

        document.getElementById('tipo-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                descripcion: document.getElementById('tipo-descripcion').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/admin/tipos`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    Utils.showToast('Creado', 'Tipo creado correctamente', 'success');
                    closeTipoModal();
                    loadTipos();
                    document.getElementById('tipo-form').reset();
                } else {
                    Utils.showToast('Error', 'No se pudo crear el tipo', 'error');
                }
            } catch (error) {
                Utils.showToast('Error', 'Error al crear tipo', 'error');
            }
        });

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadComentariosPendientes();
        });
    </script>
</body>
</html>
