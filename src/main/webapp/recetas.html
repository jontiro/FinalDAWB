<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas - Cocina Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/recetas.css">
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-utensils text-3xl text-purple-600 mr-3"></i>
                    <span class="text-2xl font-bold text-purple-600">Cocina Social</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="home.html" class="text-gray-700 hover:text-purple-600 transition">Inicio</a>
                    <a href="recetas.html" class="text-purple-600 font-semibold">Recetas</a>
                    <a href="lugares.html" class="text-gray-700 hover:text-purple-600 transition">Lugares</a>
                    <a href="comunidad.html" class="text-gray-700 hover:text-purple-600 transition">Comunidad</a>
                </div>
                <div class="flex space-x-3" id="nav-buttons"></div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="pt-24 pb-12 gradient-bg text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">üç≥ Explora Nuestras Recetas</h1>
            <p class="text-xl text-purple-100">Descubre deliciosas recetas de la comunidad</p>
        </div>
    </div>

    <!-- Filters & Search -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-6 mb-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="grid md:grid-cols-4 gap-4">
                <input type="text" id="search-input" placeholder="üîç Buscar recetas..."
                       class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                <select id="filter-privacidad" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                    <option value="">Todas las recetas</option>
                    <option value="false">Solo p√∫blicas</option>
                    <option value="true">Solo privadas</option>
                </select>
                <button onclick="loadRecetas()" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition">
                    <i class="fas fa-search mr-2"></i> Buscar
                </button>
                <button onclick="showCreateModal()" id="btn-crear-receta" class="px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                    <i class="fas fa-plus mr-2"></i> Nueva Receta
                </button>
            </div>
        </div>
    </div>

    <!-- Recetas Grid -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <div id="recetas-grid" class="grid md:grid-cols-3 gap-8">
            <div class="col-span-3 text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-purple-600 mb-4"></i>
                <p class="text-gray-600">Cargando recetas deliciosas...</p>
            </div>
        </div>
    </div>

    <!-- Modal Crear/Editar Receta -->
    <div id="receta-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-8 relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeRecetaModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-2xl"></i>
            </button>

            <h3 class="text-3xl font-bold text-gray-900 mb-6">
                <i class="fas fa-utensils text-purple-600 mr-2"></i>
                <span id="modal-title">Nueva Receta</span>
            </h3>

            <form id="receta-form" class="space-y-4">
                <input type="hidden" id="receta-id">

                <div>
                    <label class="block text-gray-700 mb-2 font-medium">T√≠tulo *</label>
                    <input type="text" id="titulo" name="titulo" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Descripci√≥n *</label>
                    <textarea id="descripcion" name="descripcion" required rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Tiempo de Preparaci√≥n (minutos) *</label>
                    <input type="number" id="tiempoPreparacion" name="tiempoPreparacion" required min="1"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="privacidad" name="privacidad" class="w-5 h-5 text-purple-600 rounded">
                    <label for="privacidad" class="text-gray-700 font-medium">
                        üîí Receta privada (solo t√∫ podr√°s verla)
                    </label>
                </div>

                <!-- Pasos de la receta -->
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Pasos de la Receta</label>
                    <div id="pasos-container" class="space-y-3">
                        <div class="paso-item flex items-start space-x-2">
                            <span class="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold">1</span>
                            <textarea class="paso-descripcion flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600"
                                      rows="2" placeholder="Describe este paso..."></textarea>
                            <button type="button" onclick="removePaso(this)" class="flex-shrink-0 text-red-600 hover:text-red-700 hidden">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <button type="button" onclick="addPaso()" class="mt-3 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
                        <i class="fas fa-plus mr-2"></i> Agregar Paso
                    </button>
                </div>

                <!-- Tags -->
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Tags (IDs separados por coma)</label>
                    <input type="text" id="tagIds" name="tagIds" placeholder="Ej: 5, 4"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                    <p class="text-sm text-gray-500 mt-1">Ingresa los IDs de los tags separados por comas</p>
                </div>

                <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition">
                    <i class="fas fa-save mr-2"></i> Guardar Receta
                </button>
            </form>
        </div>
    </div>

    <!-- Modal Ver Receta -->
    <div id="ver-receta-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-3xl w-full p-8 relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeVerRecetaModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-2xl"></i>
            </button>

            <div id="receta-detalle-content">
                <!-- El contenido se cargar√° din√°micamente -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modal de Login -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 relative">
            <button onclick="closeLoginModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <h3 class="text-3xl font-bold text-gray-900 mb-6">Iniciar Sesi√≥n</h3>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Usuario o Email</label>
                    <input type="text" id="login-username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Contrase√±a</label>
                    <input type="password" id="login-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition">
                    Iniciar Sesi√≥n
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                ¬øNo tienes cuenta?
                <button onclick="switchToRegister()" class="text-purple-600 font-semibold hover:underline">
                    Reg√≠strate
                </button>
            </p>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="register-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeRegisterModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <h3 class="text-3xl font-bold text-gray-900 mb-6">Crear Cuenta</h3>
            <form id="register-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Nombre</label>
                        <input type="text" id="register-nombre"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Apellido</label>
                        <input type="text" id="register-apellido"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Usuario *</label>
                    <input type="text" id="register-username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Email *</label>
                    <input type="email" id="register-email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Contrase√±a *</label>
                    <input type="password" id="register-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition">
                    Crear Cuenta
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                ¬øYa tienes cuenta?
                <button onclick="switchToLogin()" class="text-purple-600 font-semibold hover:underline">
                    Inicia sesi√≥n
                </button>
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-white shadow-2xl rounded-lg p-4 max-w-sm z-50">
        <div class="flex items-center">
            <div id="toast-icon" class="mr-3"></div>
            <div>
                <p id="toast-message" class="font-semibold text-gray-900"></p>
                <p id="toast-detail" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/auth-modal.js"></script>
    <script>
        Components.loadFooter();

        let currentRecetaId = null;

        // Verificar si el usuario es admin
        function isAdmin() {
            const user = getUser();
            return user && user.role === 'ADMIN';
        }

        // Funciones para manejar pasos
        function addPaso() {
            const container = document.getElementById('pasos-container');
            const pasoCount = container.children.length + 1;

            const pasoDiv = document.createElement('div');
            pasoDiv.className = 'paso-item flex items-start space-x-2';
            pasoDiv.innerHTML = `
                <span class="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold">${pasoCount}</span>
                <textarea class="paso-descripcion flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600"
                          rows="2" placeholder="Describe este paso..."></textarea>
                <button type="button" onclick="removePaso(this)" class="flex-shrink-0 text-red-600 hover:text-red-700">
                    <i class="fas fa-trash"></i>
                </button>
            `;
            container.appendChild(pasoDiv);
        }

        function removePaso(button) {
            const container = document.getElementById('pasos-container');
            if (container.children.length > 1) {
                button.closest('.paso-item').remove();
                updatePasoNumbers();
            } else {
                showToast('Error', 'Debe haber al menos un paso', 'error');
            }
        }

        function updatePasoNumbers() {
            const pasos = document.querySelectorAll('.paso-item');
            pasos.forEach((paso, index) => {
                paso.querySelector('span').textContent = index + 1;
            });
        }

        // Verificar autenticaci√≥n para crear recetas
        function checkAuthForCreate() {
            const btnCrear = document.getElementById('btn-crear-receta');
            const user = getUser();
            if (!user) {
                btnCrear.classList.add('hidden');
            }
        }

        // Mostrar modal de creaci√≥n
        function showCreateModal() {
            const user = getUser();
            if (!user) {
                showToast('Debes iniciar sesi√≥n', 'Reg√≠strate o inicia sesi√≥n para crear recetas', 'info');
                openLoginModal();
                return;
            }

            document.getElementById('modal-title').textContent = 'Nueva Receta';
            document.getElementById('receta-form').reset();
            document.getElementById('receta-id').value = '';

            // Resetear pasos a uno solo
            const pasosContainer = document.getElementById('pasos-container');
            pasosContainer.innerHTML = `
                <div class="paso-item flex items-start space-x-2">
                    <span class="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold">1</span>
                    <textarea class="paso-descripcion flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600"
                              rows="2" placeholder="Describe este paso..."></textarea>
                    <button type="button" onclick="removePaso(this)" class="flex-shrink-0 text-red-600 hover:text-red-700 hidden">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            currentRecetaId = null;
            document.getElementById('receta-modal').classList.remove('hidden');
        }

        function closeRecetaModal() {
            document.getElementById('receta-modal').classList.add('hidden');
        }

        // Ver detalles de receta
        async function verReceta(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/recetas/${id}`);
                const receta = await response.json();

                if (response.ok) {
                    const user = getUser();
                    const canEdit = user && (receta.creadorId === user.id || isAdmin());

                    let pasosHtml = '';
                    if (receta.pasos && receta.pasos.length > 0) {
                        pasosHtml = receta.pasos.map(paso => `
                            <div class="flex items-start space-x-4 mb-4">
                                <span class="flex-shrink-0 w-10 h-10 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold text-lg">
                                    ${paso.orden}
                                </span>
                                <p class="text-gray-700 pt-2">${paso.descripcion}</p>
                            </div>
                        `).join('');
                    } else {
                        pasosHtml = '<p class="text-gray-500 italic">No hay pasos definidos</p>';
                    }

                    let tagsHtml = '';
                    if (receta.tagIds && receta.tagIds.length > 0) {
                        tagsHtml = `
                            <div class="mb-6">
                                <h4 class="font-semibold text-gray-900 mb-2">üè∑Ô∏è Tags</h4>
                                <div class="flex flex-wrap gap-2">
                                    ${receta.tagIds.map(tagId => `
                                        <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm">
                                            Tag #${tagId}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }

                    const content = `
                        <div class="mb-6">
                            <div class="flex items-start justify-between mb-4">
                                <div>
                                    <h3 class="text-3xl font-bold text-gray-900 mb-2">
                                        <i class="fas fa-utensils text-purple-600 mr-2"></i>
                                        ${receta.titulo}
                                    </h3>
                                    <div class="flex items-center space-x-4 text-gray-600">
                                        <span>
                                            ${receta.privacidad
                                                ? '<span class="bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm">üîí Privada</span>'
                                                : '<span class="bg-green-100 text-green-600 px-3 py-1 rounded-full text-sm">üåê P√∫blica</span>'}
                                        </span>
                                        <span><i class="far fa-clock mr-1"></i> ${receta.tiempoPreparacion} minutos</span>
                                    </div>
                                </div>
                            </div>
                            <p class="text-gray-700 text-lg mb-4">${receta.descripcion || 'Sin descripci√≥n'}</p>
                            <p class="text-gray-500 text-sm">
                                <i class="far fa-user mr-1"></i> Creado por: <span class="font-semibold">${receta.creadorUsername || 'An√≥nimo'}</span>
                            </p>
                        </div>

                        ${tagsHtml}

                        <div class="mb-6">
                            <h4 class="text-2xl font-semibold text-gray-900 mb-4">üìù Pasos de Preparaci√≥n</h4>
                            ${pasosHtml}
                        </div>

                        ${canEdit ? `
                            <div class="flex space-x-3 pt-4 border-t">
                                <button onclick="closeVerRecetaModal(); editReceta(${receta.id})"
                                        class="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-semibold">
                                    <i class="fas fa-edit mr-2"></i> Editar Receta
                                </button>
                                <button onclick="closeVerRecetaModal(); deleteReceta(${receta.id})"
                                        class="flex-1 px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-semibold">
                                    <i class="fas fa-trash mr-2"></i> Eliminar
                                </button>
                            </div>
                        ` : ''}
                    `;

                    document.getElementById('receta-detalle-content').innerHTML = content;
                    document.getElementById('ver-receta-modal').classList.remove('hidden');
                } else {
                    showToast('Error', 'No se pudo cargar la receta', 'error');
                }
            } catch (error) {
                console.error('Error al cargar receta:', error);
                showToast('Error', 'No se pudo cargar la receta', 'error');
            }
        }

        function closeVerRecetaModal() {
            document.getElementById('ver-receta-modal').classList.add('hidden');
        }

        // Cargar recetas
        async function loadRecetas() {
            const grid = document.getElementById('recetas-grid');
            grid.innerHTML = '<div class="col-span-3 text-center py-12"><i class="fas fa-spinner fa-spin text-4xl text-purple-600"></i></div>';

            try {
                const response = await fetch(`${API_BASE_URL}/recetas`);
                const recetas = await response.json();

                if (recetas.length === 0) {
                    grid.innerHTML = `
                        <div class="col-span-3 text-center py-12">
                            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                            <p class="text-gray-600 text-lg">No hay recetas disponibles a√∫n.</p>
                            <p class="text-gray-500">¬°S√© el primero en compartir una receta!</p>
                        </div>
                    `;
                    return;
                }

                const user = getUser();

                grid.innerHTML = recetas.map(receta => {
                    const canEdit = user && (receta.creadorId === user.id || isAdmin());
                    return `
                        <div class="recipe-card bg-white rounded-2xl shadow-lg overflow-hidden cursor-pointer hover:shadow-2xl transition-shadow duration-300"
                             onclick="verReceta(${receta.id})">
                            <div class="h-48 bg-gradient-to-br from-orange-400 to-pink-500 flex items-center justify-center">
                                <i class="fas fa-utensils text-white text-6xl"></i>
                            </div>
                            <div class="p-6">
                                <div class="flex items-center justify-between mb-2">
                                    <h3 class="text-xl font-bold text-gray-900">${receta.titulo}</h3>
                                    ${receta.privacidad ? '<span class="text-xs bg-red-100 text-red-600 px-2 py-1 rounded">üîí Privada</span>' : '<span class="text-xs bg-green-100 text-green-600 px-2 py-1 rounded">üåê P√∫blica</span>'}
                                </div>
                                <p class="text-gray-600 mb-4 line-clamp-2">${receta.descripcion || 'Sin descripci√≥n'}</p>
                                <div class="flex items-center justify-between text-sm text-gray-500 mb-4">
                                    <span><i class="far fa-clock mr-1"></i> ${receta.tiempoPreparacion} min</span>
                                    <span><i class="far fa-user mr-1"></i> Por: ${receta.creadorUsername || 'An√≥nimo'}</span>
                                </div>
                                ${canEdit ? `
                                    <div class="flex space-x-2">
                                        <button onclick="event.stopPropagation(); editReceta(${receta.id})"
                                                class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                                            <i class="fas fa-edit mr-1"></i> Editar
                                        </button>
                                        <button onclick="event.stopPropagation(); deleteReceta(${receta.id})"
                                                class="flex-1 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
                                            <i class="fas fa-trash mr-1"></i> Eliminar
                                        </button>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                showToast('Recetas cargadas', `${recetas.length} receta(s) encontrada(s)`);
            } catch (error) {
                grid.innerHTML = '<div class="col-span-3 text-center py-12"><p class="text-red-600">Error al cargar recetas</p></div>';
                showToast('Error', 'No se pudieron cargar las recetas', 'error');
            }
        }

        // Crear/Actualizar receta
        document.getElementById('receta-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = getUser();
            if (!user) {
                showToast('Error', 'Debes iniciar sesi√≥n', 'error');
                return;
            }

            // Recopilar pasos
            const pasosElements = document.querySelectorAll('.paso-descripcion');
            const pasos = [];
            pasosElements.forEach((textarea, index) => {
                const descripcion = textarea.value.trim();
                if (descripcion) {
                    pasos.push({
                        orden: index + 1,
                        descripcion: descripcion
                    });
                }
            });

            if (pasos.length === 0) {
                showToast('Error', 'Debes agregar al menos un paso', 'error');
                return;
            }

            // Procesar tagIds
            const tagIdsInput = document.getElementById('tagIds').value.trim();
            const tagIds = tagIdsInput ? tagIdsInput.split(',').map(id => parseInt(id.trim())).filter(id => !isNaN(id)) : [];

            const payload = {
                titulo: document.getElementById('titulo').value,
                descripcion: document.getElementById('descripcion').value,
                tiempoPreparacion: parseInt(document.getElementById('tiempoPreparacion').value),
                creadorId: user.id,
                privacidad: document.getElementById('privacidad').checked,
                pasos: pasos,
                tagIds: tagIds
            };

            console.log('Payload a enviar:', JSON.stringify(payload, null, 2));

            try {
                const url = currentRecetaId
                    ? `${API_BASE_URL}/recetas/${currentRecetaId}`
                    : `${API_BASE_URL}/recetas`;
                const method = currentRecetaId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('¬°√âxito!', `Receta ${currentRecetaId ? 'actualizada' : 'creada'} correctamente`, 'success');
                    closeRecetaModal();
                    loadRecetas();
                } else {
                    showToast('Error', data.error || data.message || 'Error al guardar', 'error');
                }
            } catch (error) {
                console.error('Error al guardar receta:', error);
                showToast('Error', 'No se pudo guardar la receta', 'error');
            }
        });

        // Editar receta
        async function editReceta(id) {
            try {
                const response = await fetch(`${API_BASE_URL}/recetas/${id}`);
                const receta = await response.json();

                if (response.ok) {
                    document.getElementById('modal-title').textContent = 'Editar Receta';
                    document.getElementById('receta-id').value = receta.id;
                    document.getElementById('titulo').value = receta.titulo;
                    document.getElementById('descripcion').value = receta.descripcion;
                    document.getElementById('tiempoPreparacion').value = receta.tiempoPreparacion;
                    document.getElementById('privacidad').checked = receta.privacidad;

                    // Cargar pasos
                    const pasosContainer = document.getElementById('pasos-container');
                    pasosContainer.innerHTML = '';

                    if (receta.pasos && receta.pasos.length > 0) {
                        receta.pasos.forEach((paso, index) => {
                            const pasoDiv = document.createElement('div');
                            pasoDiv.className = 'paso-item flex items-start space-x-2';
                            pasoDiv.innerHTML = `
                                <span class="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold">${paso.orden}</span>
                                <textarea class="paso-descripcion flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600"
                                          rows="2" placeholder="Describe este paso...">${paso.descripcion}</textarea>
                                <button type="button" onclick="removePaso(this)" class="flex-shrink-0 text-red-600 hover:text-red-700 ${index === 0 ? 'hidden' : ''}">
                                    <i class="fas fa-trash"></i>
                                </button>
                            `;
                            pasosContainer.appendChild(pasoDiv);
                        });
                    } else {
                        // Si no hay pasos, agregar uno por defecto
                        pasosContainer.innerHTML = `
                            <div class="paso-item flex items-start space-x-2">
                                <span class="flex-shrink-0 w-8 h-8 bg-purple-600 text-white rounded-full flex items-center justify-center font-bold">1</span>
                                <textarea class="paso-descripcion flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600"
                                          rows="2" placeholder="Describe este paso..."></textarea>
                                <button type="button" onclick="removePaso(this)" class="flex-shrink-0 text-red-600 hover:text-red-700 hidden">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    }

                    // Cargar tagIds
                    if (receta.tagIds && receta.tagIds.length > 0) {
                        document.getElementById('tagIds').value = receta.tagIds.join(', ');
                    } else {
                        document.getElementById('tagIds').value = '';
                    }

                    currentRecetaId = id;
                    document.getElementById('receta-modal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error al cargar receta:', error);
                showToast('Error', 'No se pudo cargar la receta', 'error');
            }
        }

        // Eliminar receta
        async function deleteReceta(id) {
            if (!confirm('¬øEst√°s seguro de eliminar esta receta?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/recetas/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Eliminada', 'Receta eliminada correctamente', 'success');
                    loadRecetas();
                } else {
                    showToast('Error', 'No se pudo eliminar la receta', 'error');
                }
            } catch (error) {
                showToast('Error', 'No se pudo eliminar la receta', 'error');
            }
        }

        // Inicializar
        window.addEventListener('DOMContentLoaded', () => {
            checkAuthForCreate();
            loadRecetas();
        });
    </script>
</body>
</html>
