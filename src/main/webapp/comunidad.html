<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad - Cocina Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/comunidad.css">
</head>
<body class="bg-gray-50">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <i class="fas fa-utensils text-3xl text-purple-600 mr-3"></i>
                    <span class="text-2xl font-bold text-purple-600">Cocina Social</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="home.html" class="text-gray-700 hover:text-purple-600 transition">Inicio</a>
                    <a href="recetas.html" class="text-gray-700 hover:text-purple-600 transition">Recetas</a>
                    <a href="lugares.html" class="text-gray-700 hover:text-purple-600 transition">Lugares</a>
                    <a href="comunidad.html" class="text-teal-600 font-semibold">Comunidad</a>
                </div>
                <div class="flex space-x-3" id="nav-buttons"></div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="pt-24 pb-12 gradient-bg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-800">ðŸ’¬ Comunidad Activa</h1>
            <p class="text-xl text-gray-700">Comparte opiniones y conecta con otros foodies</p>
        </div>
    </div>

    <!-- Crear Comentario -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 -mt-6 mb-8">
        <div class="bg-white rounded-lg shadow-lg p-6" id="crear-comentario-section">
            <h3 class="text-xl font-bold text-gray-900 mb-4">
                <i class="fas fa-comment-dots text-teal-600 mr-2"></i>
                Nuevo Comentario
            </h3>
            <form id="comentario-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Tipo de Contenido *</label>
                        <select id="comentario-tipo" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-600">
                            <option value="">Seleccionar...</option>
                            <option value="receta">Receta</option>
                            <option value="lugar">Lugar</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">ID del Contenido *</label>
                        <input type="number" id="comentario-id-contenido" required min="1"
                               placeholder="Ej: 9"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-600">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Tu Comentario *</label>
                    <textarea id="comentario-texto" required rows="4" placeholder="Comparte tu opiniÃ³n..."
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-600"></textarea>
                </div>

                <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-teal-600 to-cyan-600 text-white rounded-lg font-semibold hover:from-teal-700 hover:to-cyan-700 transition">
                    <i class="fas fa-paper-plane mr-2"></i> Publicar Comentario
                </button>
            </form>
        </div>
    </div>

    <!-- Lista de Comentarios -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-900">
                    <i class="fas fa-comments text-teal-600 mr-2"></i>
                    Comentarios Recientes
                </h3>
                <button onclick="loadComentarios()" class="px-4 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition">
                    <i class="fas fa-sync-alt mr-2"></i> Actualizar
                </button>
            </div>

            <div id="comentarios-list" class="space-y-4">
                <div class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-4xl text-teal-600 mb-4"></i>
                    <p class="text-gray-600">Cargando comentarios...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Modal de Login -->
    <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 relative">
            <button onclick="closeLoginModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <h3 class="text-3xl font-bold text-gray-900 mb-6">Iniciar SesiÃ³n</h3>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Usuario o Email</label>
                    <input type="text" id="login-username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">ContraseÃ±a</label>
                    <input type="password" id="login-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition">
                    Iniciar SesiÃ³n
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Â¿No tienes cuenta?
                <button onclick="switchToRegister()" class="text-purple-600 font-semibold hover:underline">
                    RegÃ­strate
                </button>
            </p>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="register-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-8 relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeRegisterModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <h3 class="text-3xl font-bold text-gray-900 mb-6">Crear Cuenta</h3>
            <form id="register-form" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Nombre</label>
                        <input type="text" id="register-nombre"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Apellido</label>
                        <input type="text" id="register-apellido"
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Usuario *</label>
                    <input type="text" id="register-username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Email *</label>
                    <input type="email" id="register-email" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">ContraseÃ±a *</label>
                    <input type="password" id="register-password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-600">
                </div>
                <button type="submit"
                        class="w-full py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition">
                    Crear Cuenta
                </button>
            </form>
            <p class="mt-4 text-center text-gray-600">
                Â¿Ya tienes cuenta?
                <button onclick="switchToLogin()" class="text-purple-600 font-semibold hover:underline">
                    Inicia sesiÃ³n
                </button>
            </p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-white shadow-2xl rounded-lg p-4 max-w-sm z-50">
        <div class="flex items-center">
            <div id="toast-icon" class="mr-3"></div>
            <div>
                <p id="toast-message" class="font-semibold text-gray-900"></p>
                <p id="toast-detail" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/auth-modal.js"></script>
    <script>
        Components.loadFooter();

        // Verificar si el usuario es admin
        function isAdmin() {
            const user = getUser();
            return user && user.role === 'ADMIN';
        }

        function checkAuthForComment() {
            const section = document.getElementById('crear-comentario-section');
            const user = getUser();
            if (!user) {
                section.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-lock text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-600 text-lg mb-4">Debes iniciar sesiÃ³n para comentar</p>
                        <button onclick="openLoginModal()" class="px-6 py-3 bg-teal-600 text-white rounded-lg hover:bg-teal-700 transition">
                            Iniciar SesiÃ³n
                        </button>
                    </div>
                `;
            }
        }

        async function loadComentarios() {
            const list = document.getElementById('comentarios-list');
            list.innerHTML = '<div class="text-center py-12"><i class="fas fa-spinner fa-spin text-4xl text-teal-600"></i></div>';

            try {
                const response = await fetch(`${API_BASE_URL}/comentarios`);

                console.log('Response status:', response.status);

                // Si es 404, probablemente no hay comentarios todavÃ­a
                if (response.status === 404) {
                    list.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-comment-slash text-6xl text-gray-300 mb-4"></i>
                            <p class="text-gray-600 text-lg">No hay comentarios aÃºn.</p>
                            <p class="text-gray-500">Â¡SÃ© el primero en comentar!</p>
                        </div>
                    `;
                    return;
                }

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    throw new Error(`Error ${response.status}: ${errorText}`);
                }

                let comentarios;
                try {
                    comentarios = await response.json();
                } catch (e) {
                    console.error('Error parsing JSON:', e);
                    throw new Error('Respuesta invÃ¡lida del servidor');
                }

                console.log('Comentarios recibidos:', comentarios);

                // Verificar si es un array
                if (!Array.isArray(comentarios)) {
                    console.warn('La respuesta no es un array:', comentarios);
                    comentarios = [];
                }

                if (comentarios.length === 0) {
                    list.innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-comment-slash text-6xl text-gray-300 mb-4"></i>
                            <p class="text-gray-600 text-lg">No hay comentarios aÃºn.</p>
                            <p class="text-gray-500">Â¡SÃ© el primero en comentar!</p>
                        </div>
                    `;
                    return;
                }

                const user = getUser();

                list.innerHTML = comentarios.map(comentario => {
                    const canDelete = user && (comentario.usuarioId === user.id || isAdmin());
                    const tipoContenido = comentario.recetaId ? 'Receta' : 'Lugar';
                    const idContenido = comentario.recetaId || comentario.lugarId;

                    return `
                        <div class="comment-card border border-gray-200 rounded-lg p-4">
                            <div class="flex items-start justify-between mb-2">
                                <div class="flex items-center flex-1">
                                    <div class="w-10 h-10 bg-teal-600 rounded-full flex items-center justify-center text-white font-bold mr-3">
                                        ${comentario.autorUsername ? comentario.autorUsername[0].toUpperCase() : 'U'}
                                    </div>
                                    <div class="flex-1">
                                        <p class="font-semibold text-gray-900">${comentario.autorUsername || 'Usuario'}</p>
                                        <p class="text-xs text-gray-500">
                                            <i class="far fa-clock mr-1"></i>
                                            ${comentario.fechaCreacion ? new Date(comentario.fechaCreacion).toLocaleDateString('es-ES') : 'Fecha desconocida'}
                                        </p>
                                    </div>
                                </div>
                                ${canDelete ? `
                                    <button onclick="deleteComentario(${comentario.id})"
                                            class="ml-2 px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700 transition">
                                        <i class="fas fa-trash mr-1"></i> Eliminar
                                    </button>
                                ` : ''}
                            </div>
                            <p class="text-gray-700 mb-2">${comentario.texto || 'Sin texto'}</p>
                            <p class="text-xs text-gray-400">
                                <i class="fas fa-tag mr-1"></i>
                                ${tipoContenido} #${idContenido}
                            </p>
                        </div>
                    `;
                }).join('');

                showToast('Comentarios cargados', `${comentarios.length} comentario(s)`, 'success');
            } catch (error) {
                console.error('Error al cargar comentarios:', error);
                list.innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-6xl text-red-400 mb-4"></i>
                        <p class="text-red-600 text-lg mb-2">Error al cargar comentarios</p>
                        <p class="text-gray-500 text-sm">${error.message}</p>
                        <button onclick="loadComentarios()" class="mt-4 px-6 py-2 bg-teal-600 text-white rounded-lg hover:bg-teal-700">
                            <i class="fas fa-sync-alt mr-2"></i> Reintentar
                        </button>
                    </div>
                `;
                showToast('Error', error.message || 'No se pudieron cargar los comentarios', 'error');
            }
        }

        async function deleteComentario(id) {
            if (!confirm('Â¿EstÃ¡s seguro de que deseas eliminar este comentario?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/comentarios/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Â¡Eliminado!', 'Comentario eliminado correctamente', 'success');
                    loadComentarios();
                } else {
                    const data = await response.json();
                    showToast('Error', data.error || data.message || 'No se pudo eliminar', 'error');
                }
            } catch (error) {
                console.error('Error al eliminar comentario:', error);
                showToast('Error', 'No se pudo eliminar el comentario', 'error');
            }
        }

        document.getElementById('comentario-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = getUser();
            if (!user) {
                showToast('Debes iniciar sesiÃ³n', 'Inicia sesiÃ³n para comentar', 'info');
                openLoginModal();
                return;
            }

            const tipo = document.getElementById('comentario-tipo').value;
            const idContenido = parseInt(document.getElementById('comentario-id-contenido').value);
            const texto = document.getElementById('comentario-texto').value;

            // Construir payload segÃºn el tipo
            const payload = {
                usuarioId: user.id,
                texto: texto
            };

            // Agregar recetaId o lugarId segÃºn el tipo
            if (tipo === 'receta') {
                payload.recetaId = idContenido;
            } else if (tipo === 'lugar') {
                payload.lugarId = idContenido;
            }

            console.log('Payload a enviar:', JSON.stringify(payload, null, 2));

            try {
                const response = await fetch(`${API_BASE_URL}/comentarios`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Â¡Comentario publicado!', 'Tu comentario ha sido creado exitosamente', 'success');
                    document.getElementById('comentario-form').reset();
                    loadComentarios();
                } else {
                    showToast('Error', data.error || data.message || 'Error al publicar', 'error');
                }
            } catch (error) {
                console.error('Error al publicar comentario:', error);
                showToast('Error', 'No se pudo publicar el comentario', 'error');
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            checkAuthForComment();
            loadComentarios();
        });
    </script>
</body>
</html>
